<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stormy Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="research.css">
</head>
<body>
    <div class="research-progress-container">
        <div class="research-progress"></div>
    </div>

    <header class="header">
        <div class="header-left">
            <button class="back-button" onclick="history.back()">
                <svg viewBox="0 0 24 24">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                </svg>
            </button>
            <div class="title-setup" id="titleSetup">
                <input type="text" class="title-input" placeholder="Enter research topic...">
                <button class="start-research">Research</button>
            </div>
            <h1 class="research-title" id="currentTitle" style="display: none;">Research Topic</h1>
        </div>
        <div class="header-right">
            <button class="share-button">Share Results</button>
        </div>
    </header>

    <main class="main-container">
        <div class="loading-animation" id="researchLoader">
            <div class="spinner"></div>
            <p>Gathering insights from multiple sources...</p>
        </div>

        <div class="content-grid">
            <div class="main-content">
                <div id="resultsContainer">
                    <div id="combinedResults"></div>
                    <div class="follow-up-section">
                        <div class="follow-up-input">
                            <input type="text" placeholder="Ask a follow-up question..." id="followUpInput">
                            <button id="askFollowUp" disabled>Ask</button>
                        </div>
                        <div class="suggest-follows" id="suggestedFollows"></div>
                    </div>
                </div>
            </div>

            <div class="side-content">
                <div class="side-card sources-card">
                    <h3>Sources</h3>
                    <div id="sourcesList"></div>
                </div>
                
                <div class="side-card images-card">
                    <h3>Related Images</h3>
                    <div class="image-grid" id="imageGrid"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="research.js"></script>
</body>
</html>
