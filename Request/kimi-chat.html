<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimi Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kimi-chat.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"></path></svg>
                    New Chat
                </button>
            </div>
            <div class="conversation-list">
                <!-- Conversations will be added here dynamically -->
            </div>
            <div class="sidebar-footer">
                <button class="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main chat area -->
        <main class="chat-area">
            <header class="chat-header">
                <h1>Kimi Chat</h1>
                <div class="model-badge">Kimi</div>
            </header>
            
            <div class="messages-container">
                <!-- Messages will be displayed here -->
            </div>
            
            <div class="input-area">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </main>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label for="model-select">Model:</label>
                    <select id="model-select">
                        <option value="kimi">Kimi (General purpose)</option>
                        <option value="k1">Kimi 1.5 (Advanced reasoning)</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="web-search" checked>
                        <span class="toggle-text">Web Search</span>
                    </label>
                    <div class="settings-description">Allows Kimi to search the web for current information</div>
                </div>
                
                <div class="settings-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="research-mode">
                        <span class="toggle-text">Research Mode</span>
                    </label>
                    <div class="settings-description">Activates Kimi's research capabilities</div>
                </div>
                
                <div class="settings-group">
                    <label for="device-id">Device ID:</label>
                    <input type="text" id="device-id">
                </div>
                
                <div class="settings-group">
                    <label for="session-id">Session ID:</label>
                    <input type="text" id="session-id">
                </div>
                
                <div class="settings-group">
                    <label for="traffic-id">Traffic ID:</label>
                    <input type="text" id="traffic-id">
                </div>
                
                <div class="settings-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="use-proxy">
                        <span class="toggle-text">Use Proxy Server</span>
                    </label>
                    <div class="settings-description">Use local proxy to access Kimi API (recommended)</div>
                </div>
                
                <div class="settings-group">
                    <label for="proxy-endpoint">Proxy Endpoint:</label>
                    <input type="text" id="proxy-endpoint" value="http://localhost:3000/kimi-proxy">
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="kimi-chat.js"></script>
</body>
</html>
