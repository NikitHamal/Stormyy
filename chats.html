<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Stormy Chat</title>
    <link rel="icon" type="image/x-icon" href="stormy.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chats.css">
    <!-- Material Web Components -->
    <script type="module" src="https://esm.run/@material/web"></script>
    <!-- Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>


<body>
    <div class="app-container">
        <!-- Sidebar backdrop -->
        <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button class="close-sidebar" id="closeSidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-content">
                <button class="new-chat-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 5v14m-7-7h14"/>
                    </svg>
                    New Chat
                </button>
                
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be added here dynamically -->
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    Settings
                </button>
                <button class="delete-all-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    Delete All Conversations
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="back-btn" id="backButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M19 12H5m7 7-7-7 7-7"/>
                        </svg>
                    </button>
                    <button class="toggle-sidebar-btn" id="toggleSidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                    <h1 class="conversation-title">New Chat</h1>
                </div>
                <div class="top-bar-right">
                    <button class="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                        </svg>
                    </button>
                </div>
            </header>

            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Welcome screen for new chat -->
                    <div class="welcome-screen" id="welcomeScreen">
                        <h2>Welcome to AI Chat</h2>
                        <div class="example-prompts">
                            <h3>Try these examples:</h3>
                            <div class="prompt-grid">
                                <button class="prompt-btn">"Write a creative story about a magical forest"</button>
                                <button class="prompt-btn">"Explain quantum computing in simple terms"</button>
                                <button class="prompt-btn">"Help me debug this Python code..."</button>
                                <button class="prompt-btn">"Design a workout plan for beginners"</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <button class="plus-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                    <div class="file-upload-menu">
                        <div class="image-upload-btn" data-type="image" title="Upload image">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21 15 16 10 5 21"/>
                            </svg>
                            Image
                        </div>
                        <div class="upload-option" data-type="audio">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18V5l12-2v13"/>
                                <circle cx="6" cy="18" r="3"/>
                                <circle cx="18" cy="16" r="3"/>
                            </svg>
                            Audio
                        </div>
                    </div>
                    <button class="mic-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                    <input type="file" class="image-input" accept="image/*" style="display: none;">
                    <input type="file" class="audio-input" accept="audio/*" style="display: none;">
                </div>
            </div>
        </main>

        <!-- Full screen image viewer -->
        <div class="fullscreen-image-viewer">
            <button class="close-viewer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <img class="fullscreen-image" src="" alt="Full screen image">
        </div>

        <!-- Settings Modal -->
        <div class="settings-modal" id="settingsModal">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button class="close-settings">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="settings-body">
                    <div class="setting-section">
                        <h3>AI Models</h3>
                        <div class="model-categories">
                            <!-- Gemini Models -->
                            <div class="model-category">
                                <h4>Gemini Models</h4>
                                <div class="model-grid">
                            <div class="model-option">
                                        <input type="radio" id="gemini2_flash" name="model" value="gemini2_flash">
                                        <label for="gemini2_flash">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" stroke="currentColor" fill="currentColor"/>
                                    </svg>
                                    <div class="model-info">
                                        <span class="model-name">Gemini 2.0 Flash</span>
                                                <span class="model-description">Fast responses with enhanced capabilities</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="gemini2_flash_thinking_exp" name="model" value="gemini2_flash_thinking_exp">
                                        <label for="gemini2_flash_thinking_exp">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Gemini 2.0 Flash Thinking Exp</span>
                                                <span class="model-description">Enhanced reasoning with experimental thinking steps</span>
                                    </div>
                                </label>
                            </div>
                            <div class="model-option">
                                        <input type="radio" id="gemini2_realtime" name="model" value="gemini2_realtime">
                                        <label for="gemini2_realtime">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path d="M12 3L1 9L12 15L21 10.09V17H23V9M5 13.18V17.18L12 21L19 17.18V13.18L12 17L5 13.18Z" stroke="currentColor" fill="currentColor"/>
                                    </svg>
                                    <div class="model-info">
                                                <span class="model-name">Gemini 2.0 Realtime</span>
                                                <span class="model-description">Real-time responses with memory</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- GPT Models -->
                            <div class="model-category">
                                <h4>GPT Models</h4>
                                <div class="model-grid">
                                    <div class="model-option">
                                        <input type="radio" id="gpt4o" name="model" value="gpt4o">
                                        <label for="gpt4o">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">GPT-4O</span>
                                                <span class="model-description">Optimized GPT-4 model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="gpt4o_mini" name="model" value="gpt4o_mini">
                                        <label for="gpt4o_mini">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">GPT-4O Mini</span>
                                                <span class="model-description">Lightweight optimized GPT-4</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="gpt4" name="model" value="gpt4">
                                        <label for="gpt4">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">GPT-4</span>
                                                <span class="model-description">Standard GPT-4 model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="gpt35_turbo" name="model" value="gpt35_turbo">
                                        <label for="gpt35_turbo">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">GPT-3.5 Turbo</span>
                                                <span class="model-description">Fast and efficient responses</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="o3_mini" name="model" value="o3_mini">
                                        <label for="o3_mini">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M20 3H4C2.89 3 2 3.89 2 5V19C2 20.11 2.89 21 4 21H20C21.11 21 22 20.11 22 19V5C22 3.89 21.11 3 20 3Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">O3 Mini</span>
                                                <span class="model-description">Lightweight GPT model variant</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Llama Models -->
                            <div class="model-category">
                                <h4>Llama Models</h4>
                                <div class="model-grid">
                                    <div class="model-option">
                                        <input type="radio" id="llama3_70b" name="model" value="llama3_70b">
                                        <label for="llama3_70b">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 70B</span>
                                                <span class="model-description">Large Llama 3 model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="llama3_70b_chat" name="model" value="llama3_70b_chat">
                                        <label for="llama3_70b_chat">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 70B Chat</span>
                                                <span class="model-description">Large Llama 3 chat-optimized</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="llama3_32b" name="model" value="llama3_32b">
                                        <label for="llama3_32b">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 32B</span>
                                                <span class="model-description">Medium Llama 3 model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="llama3_32b_chat" name="model" value="llama3_32b_chat">
                                        <label for="llama3_32b_chat">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 32B Chat</span>
                                                <span class="model-description">Medium Llama 3 chat-optimized</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="llama3_8b" name="model" value="llama3_8b">
                                        <label for="llama3_8b">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 8B</span>
                                                <span class="model-description">Base Llama 3 model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="llama3_8b_chat" name="model" value="llama3_8b_chat">
                                        <label for="llama3_8b_chat">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Llama 3 8B Chat</span>
                                                <span class="model-description">Base Llama 3 chat-optimized</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Mixtral Models -->
                            <div class="model-category">
                                <h4>Mixtral Models</h4>
                                <div class="model-grid">
                                    <div class="model-option">
                                        <input type="radio" id="mixtral_8x7b" name="model" value="mixtral_8x7b">
                                        <label for="mixtral_8x7b">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Mixtral 8x7B</span>
                                                <span class="model-description">Base Mixtral model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="mixtral_8x7b_instruct" name="model" value="mixtral_8x7b_instruct">
                                        <label for="mixtral_8x7b_instruct">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M12 16L19 19V7L12 4L5 7V19L12 16Z" stroke="currentColor" fill="none" stroke-width="2"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Mixtral 8x7B Instruct</span>
                                                <span class="model-description">Instruction-tuned Mixtral</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Claude Models -->
                            <div class="model-category">
                                <h4>Claude Models</h4>
                                <div class="model-grid">
                                    <div class="model-option">
                                        <input type="radio" id="claude3_opus" name="model" value="claude3_opus">
                                        <label for="claude3_opus">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M9 21C9 21.5 8.5 22 8 22H5C4.5 22 4 21.5 4 21V14C4 13.5 4.5 13 5 13H8C8.5 13 9 13.5 9 14V21Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
                                                <span class="model-name">Claude 3 Opus</span>
                                                <span class="model-description">Most capable Claude model</span>
                                    </div>
                                </label>
                            </div>
                            <div class="model-option">
                                        <input type="radio" id="claude3_sonnet" name="model" value="claude3_sonnet">
                                        <label for="claude3_sonnet">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M9 21C9 21.5 8.5 22 8 22H5C4.5 22 4 21.5 4 21V14C4 13.5 4.5 13 5 13H8C8.5 13 9 13.5 9 14V21Z" stroke="currentColor" fill="currentColor"/>
                                    </svg>
                                    <div class="model-info">
                                                <span class="model-name">Claude 3 Sonnet</span>
                                                <span class="model-description">Balanced Claude model</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="model-option">
                                        <input type="radio" id="claude3_haiku" name="model" value="claude3_haiku">
                                        <label for="claude3_haiku">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                                <path d="M9 21C9 21.5 8.5 22 8 22H5C4.5 22 4 21.5 4 21V14C4 13.5 4.5 13 5 13H8C8.5 13 9 13.5 9 14V21Z" stroke="currentColor" fill="currentColor"/>
                                            </svg>
                                            <div class="model-info">
